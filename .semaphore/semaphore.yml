version: v1.0
name: Demo Rails 6000 app
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Setup
    dependencies: []
    task:
      jobs:
        - name: bundle
          commands:
            - sem-version ruby 2.7.3
            - sem-version node 14.16.1
            - checkout
            - cache restore

            - cache store
  - name: Code scanning
    dependencies:
      - Setup
    task:
      jobs:
        - name: check style + security
          commands:
            - sem-version ruby 2.7.3
            - sem-version node 14.16.1
            - checkout
            - cache restore
            - cache store

  - name: Unit tests
    dependencies:
      - Code scanning
    task:
      prologue:
        commands:
          - sem-version ruby 2.7.3
          - sem-version node 14.16.1
          - checkout
          - cache restore
          - cache store
          - sem-service start postgres
          - 'bundle exec rake db:setup'
      jobs:
        - name: RSpec - model tests
          commands:
        - name: RSpec - controller tests
          commands:
      epilogue:
        always:
          commands:
            - "[[ -f junit.xml ]] && test-results publish --name \"üß™ Unit tests\" junit.xml"
  - name: Integration tests
    dependencies:
      - Unit tests
    task:
      prologue:
        commands:
          - sem-version ruby 2.7.3
          - sem-version node 14.16.1
          - checkout
          - cache restore
          - cache store
      jobs:
        - name: RSpec - feature specs
          commands:
            - sem-service start postgres
            - 'bundle exec rake db:setup'
      epilogue:
        always:
          commands:
            - "[[ -f junit.xml ]] && test-results publish --name \"üèóÔ∏è Integration tests\" junit.xml"

after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
